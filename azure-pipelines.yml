trigger:
- dev

pool:
  vmImage: 'ubuntu-latest'
 
stages:
- stage: First
  displayName: First Stage
  jobs:
  - job: Firstjob
    displayName: BuildFirst
    timeoutInMinutes: 10
    steps:
    - task: Bash@3
      displayName: First echo-in Dev branch
      inputs:
        targetType: 'inline'
        script: 'echo "The First job in dev branch"'
- stage: Second
  displayName: Second Stage
  dependsOn: 'First'
  jobs:  
  - job: Secondjob
    displayName: DeployAfterBuild
    steps:
    - bash: echo "Our Second Pipeline"
- stage: Third
  displayName: Third Stage
  dependsOn: Second
  jobs:  
  - job: Thirdjob
    displayName: FuncSanityAfterDeploy
    steps:
    - bash: echo "Our Third Pipeline"
- stage: Fourth
  displayName: Fourth Stage
  dependsOn: Second
  jobs:  
  - job: Fourthjob
    displayName: StabilitySanityAfterDeploy
    steps:
    - bash: echo "Our Fourth Pipeline"
- stage: Fifth
  displayName: Fifth Stage
  dependsOn: 
  - Third
  - Fourth
  jobs:  
  - job: Fifthjob
    displayName: FuncRegressionAfterSanity
    steps:
    - bash: echo "Our Fifth Pipeline"
